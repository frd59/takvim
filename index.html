<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Takvim Etkinlikleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #e0e0e0;
        }

        .menu button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            opacity: 0.7;
            transform: translateY(0);
        }

        .menu button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .menu button.active {
            opacity: 1;
            transform: translateY(-2px) scale(1.05);
        }

        .red { background: linear-gradient(45deg, #ff6b6b, #ee5a52); color: white; }
        .green { background: linear-gradient(45deg, #51cf66, #40c057); color: white; }
        .yellow { background: linear-gradient(45deg, #ffd43b, #fab005); color: #333; }
        .lightgreen { background: linear-gradient(45deg, #8ce99a, #69db7c); color: #333; }

        #eventCount {
            text-align: center;
            padding: 20px;
            font-size: 1.3em;
            font-weight: 600;
            color: #495057;
            background: rgba(255, 255, 255, 0.8);
        }

        #events {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .date-group {
            margin-bottom: 30px;
        }

        .date-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2em;
            transition: all 0.3s ease;
            position: relative;
        }

        .date-header::after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            transition: transform 0.3s ease;
        }

        .date-header.collapsed::after {
            transform: rotate(-90deg);
        }

        .date-header:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .event-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .event-list.show {
            max-height: 2000px;
        }

        .event {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .event:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title::before {
            content: 'üìÖ';
            font-size: 1.2em;
        }

        .details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .edit-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }

        .edit-label {
            font-weight: 600;
            color: #495057;
        }

        .color-select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            min-width: 200px;
            transition: border-color 0.3s ease;
        }

        .color-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .update-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .update-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .update-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d1edff;
            color: #0c5460;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu button {
                width: 250px;
            }

            .edit-section {
                flex-direction: column;
                align-items: stretch;
            }

            .color-select {
                min-width: auto;
                width: 100%;
            }

            h1 {
                font-size: 2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóìÔ∏è Google Takvim Etkinlikleri</h1>

        <div class="menu">
            <button class="red" data-color="3">‚ùå ƒ∞≈üleme Alƒ±nmamƒ±≈ü</button>
            <button class="green" data-color="1">‚úÖ Teslim Edilen</button>
            <button class="yellow" data-color="12">‚è≥ ƒ∞≈ülemde</button>
            <button class="lightgreen" data-color="13">üéØ Hazƒ±r</button>
        </div>

        <div id="eventCount">Etkinlik y√ºkleniyor...</div>
        <div id="events"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwroFprkTVKN7QOq93Dx7XzJYv_m_fxygx80jKMMKi6tKdkBf_mY5w4YSdwvaJGhue6/exec";
        let allEvents = [];
        let currentFilter = null;

        // Renk se√ßenekleri
        const colorOptions = {
            '5': 'ƒ∞≈ülemde (Sarƒ±)',
            '10': 'Teslim Edilen (Ye≈üil)', 
            '2': 'Hazƒ±r (A√ßƒ±k Ye≈üil)',
            '11': 'ƒ∞≈üleme Alƒ±nmamƒ±≈ü (Kƒ±rmƒ±zƒ±)'
        };

        // JSONP ile API √ßaƒürƒ±sƒ±
        function loadEventsWithJsonp() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };

                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('Google Apps Script API √ßaƒürƒ±sƒ± ba≈üarƒ±sƒ±z'));
                };

                script.src = API_URL + '?callback=' + callbackName;
                document.body.appendChild(script);
            });
        }

        // Etkinlikleri y√ºkle
        async function loadEvents() {
            try {
                document.getElementById('eventCount').innerHTML = '‚è≥ <span class="loading-spinner"></span> Google Takvim\'den etkinlikler y√ºkleniyor...';
                
                const data = await loadEventsWithJsonp();
                
                if (data.error) {
                    throw new Error(data.message || data.error);
                }
                
                allEvents = Array.isArray(data) ? data : [];
                document.getElementById('eventCount').innerHTML = 'üìã L√ºtfen bir kategori se√ßin.';
                console.log('Google Takvim etkinlikleri ba≈üarƒ±yla y√ºklendi:', allEvents.length);
                
            } catch (err) {
                console.error('Google Apps Script y√ºkleme hatasƒ±:', err);
                console.log('Demo veri kullanƒ±lacak...');
                loadDemoData();
            }
        }

        // Demo veri y√ºkle
        function loadDemoData() {
            allEvents = [
                {
                    id: 'demo1',
                    title: 'Proje Sunumu',
                    start: new Date('2025-06-19T10:00:00').toISOString(),
                    end: new Date('2025-06-19T11:30:00').toISOString(),
                    location: 'Toplantƒ± Salonu A',
                    description: 'Q2 proje sonu√ßlarƒ±nƒ±n sunumu',
                    colorId: '11'
                },
                {
                    id: 'demo2',
                    title: 'M√º≈üteri G√∂r√º≈ümesi',
                    start: new Date('2025-06-19T14:00:00').toISOString(),
                    end: new Date('2025-06-19T15:00:00').toISOString(),
                    location: 'Online - Zoom',
                    description: 'Yeni proje √∂nerisi g√∂r√º≈ümesi',
                    colorId: '5'
                },
                {
                    id: 'demo3',
                    title: 'Rapor Teslimi',
                    start: new Date('2025-06-20T09:00:00').toISOString(),
                    end: new Date('2025-06-20T09:30:00').toISOString(),
                    location: 'Ofis',
                    description: 'Aylƒ±k analiz raporu teslimi',
                    colorId: '10'
                },
                {
                    id: 'demo4',
                    title: 'Ekip Toplantƒ±sƒ±',
                    start: new Date('2025-06-20T16:00:00').toISOString(),
                    end: new Date('2025-06-20T17:00:00').toISOString(),
                    location: 'Toplantƒ± Salonu B',
                    description: 'Haftalƒ±k durum deƒüerlendirmesi',
                    colorId: '2'
                }
            ];
            
            document.getElementById('eventCount').innerHTML = 'üìã L√ºtfen bir kategori se√ßin. <small style="color: #666;">(Demo veri kullanƒ±lƒ±yor)</small>';
            console.log('Demo veri y√ºklendi');
        }

        // Men√º butonlarƒ±na tƒ±klanƒ±nca filtrele
        document.querySelectorAll('.menu button').forEach(button => {
            button.addEventListener('click', () => {
                const selectedColor = button.getAttribute('data-color');
                currentFilter = selectedColor;
                
                // Aktif butonu vurgula
                document.querySelectorAll('.menu button').forEach(b => {
                    b.classList.remove('active');
                    b.style.opacity = '0.7';
                });
                button.classList.add('active');
                button.style.opacity = '1';
                
                const filteredEvents = allEvents.filter(e => e.colorId === selectedColor);
                renderEvents(filteredEvents);
            });
        });

        // Etkinlik rengini g√ºncelle - D√úZELTƒ∞LMƒ∞≈û VERSƒ∞YON
        async function updateEventColor(eventId, newColorId, statusElement, selectElement, buttonElement) {
            try {
                statusElement.innerHTML = '<span class="loading-spinner"></span> Google Takvim g√ºncelleniyor...';
                statusElement.className = 'status loading';
                buttonElement.disabled = true;

                // Demo modda sadece UI g√ºncellemesi yap
                if (eventId.startsWith('demo')) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    statusElement.textContent = '‚úÖ Ba≈üarƒ±yla g√ºncellendi! (Demo)';
                    statusElement.className = 'status success';
                    removeEventFromList(statusElement);
                    return;
                }

                // Google Apps Script'inizin desteklediƒüi GET parametresi y√∂ntemi
                const updateUrl = `${API_URL}?id=${encodeURIComponent(eventId)}&colorId=${encodeURIComponent(newColorId)}&timestamp=${Date.now()}`;
                
                console.log('G√ºncelleme URL\'si:', updateUrl);
                
                // JSONP ile g√ºncelleme isteƒüi g√∂nder
                const result = await updateWithJsonp(updateUrl);
                
                if (result.status === 'success') {
                    statusElement.textContent = '‚úÖ Google Takvim ba≈üarƒ±yla g√ºncellendi!';
                    statusElement.className = 'status success';
                    
                    // Etkinliƒüi local array'de g√ºncelle
                    updateEventInArray(eventId, newColorId);
                    removeEventFromList(statusElement);
                    
                    console.log('G√ºncelleme ba≈üarƒ±lƒ±:', eventId, newColorId);
                } else {
                    throw new Error(result.message || 'G√ºncelleme ba≈üarƒ±sƒ±z');
                }

            } catch (error) {
                console.error('G√ºncelleme hatasƒ±:', error);
                
                // Alternatif y√∂ntem: Direct fetch ile POST dene
                try {
                    console.log('Alternatif y√∂ntem deneniyor...');
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: eventId,
                            colorId: newColorId
                        })
                    });

                    // no-cors modunda response okuyamayƒ±z, ba≈üarƒ±lƒ± kabul edelim
                    statusElement.textContent = '‚úÖ G√ºncelleme g√∂nderildi!';
                    statusElement.className = 'status success';
                    updateEventInArray(eventId, newColorId);
                    removeEventFromList(statusElement);

                } catch (secondError) {
                    console.error('T√ºm g√ºncelleme y√∂ntemleri ba≈üarƒ±sƒ±z:', secondError);
                    statusElement.textContent = '‚ùå G√ºncelleme ba≈üarƒ±sƒ±z. L√ºtfen sayfayƒ± yenileyin ve tekrar deneyin.';
                    statusElement.className = 'status error';
                    buttonElement.disabled = false;
                }
            }
        }

        // JSONP ile g√ºncelleme isteƒüi g√∂nder
        function updateWithJsonp(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'update_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };

                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP g√ºncelleme isteƒüi ba≈üarƒ±sƒ±z'));
                };

                script.src = url + '&callback=' + callbackName;
                document.body.appendChild(script);
                
                // Timeout ekle
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('G√ºncelleme isteƒüi zaman a≈üƒ±mƒ±na uƒüradƒ±'));
                    }
                }, 10000); // 10 saniye timeout
            });
        }

        // Etkinliƒüi array i√ßinde g√ºncelle
        function updateEventInArray(eventId, newColorId) {
            const eventIndex = allEvents.findIndex(e => e.id === eventId);
            if (eventIndex !== -1) {
                allEvents[eventIndex].colorId = newColorId;
                console.log('Etkinlik array i√ßinde g√ºncellendi:', eventId, newColorId);
            }
        }

        function removeEventFromList(statusElement) {
            setTimeout(() => {
                const eventElement = statusElement.closest('.event');
                eventElement.style.opacity = '0.3';
                eventElement.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    eventElement.remove();
                    updateEventCount();
                }, 500);
            }, 1500);
        }

        function updateEventCount() {
            const visibleEvents = document.querySelectorAll('.event').length;
            const currentCategory = currentFilter ? colorOptions[currentFilter] : 'Se√ßili Kategori';
            document.getElementById('eventCount').innerHTML = `üìä ${currentCategory}: <strong>${visibleEvents}</strong> etkinlik`;
        }

        function renderEvents(events) {
            const container = document.getElementById('events');
            container.innerHTML = '';

            if (events.length === 0) {
                container.innerHTML = '<div class="error-message">üîç Bu kategoriye ait etkinlik bulunamadƒ±.<br><small>Ba≈üka bir kategori se√ßmeyi deneyin.</small></div>';
                updateEventCount();
                return;
            }

            // Tarihe g√∂re grupla
            const groups = {};
            events.forEach(event => {
                const eventDate = new Date(event.start);
                const dateKey = eventDate.toLocaleDateString('tr-TR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                if (!groups[dateKey]) groups[dateKey] = [];
                groups[dateKey].push(event);
            });

            updateEventCount();

            // Tarihleri sƒ±rala ve render et
            Object.keys(groups)
                .sort((a, b) => {
                    const dateA = new Date(groups[a][0].start);
                    const dateB = new Date(groups[b][0].start);
                    return dateA - dateB;
                })
                .forEach(date => {
                    const groupDiv = document.createElement('div');
                    groupDiv.classList.add('date-group');

                    const header = document.createElement('div');
                    header.classList.add('date-header');
                    header.textContent = date;

                    const list = document.createElement('div');
                    list.classList.add('event-list');

                    groups[date].forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.classList.add('event');
                        
                        const startTime = new Date(event.start).toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'});
                        const endTime = new Date(event.end).toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'});

                        // Renk se√ßme dropdown'unu olu≈ütur (mevcut rengi hari√ß tut)
                        let colorSelectHTML = '<select class="color-select">';
                        colorSelectHTML += '<option value="">Yeni renk se√ßin...</option>';
                        Object.entries(colorOptions).forEach(([colorId, colorName]) => {
                            if (colorId !== event.colorId) {
                                colorSelectHTML += `<option value="${colorId}">${colorName}</option>`;
                            }
                        });
                        colorSelectHTML += '</select>';

                        eventDiv.innerHTML = `
                            <div class="title">${event.title || '(Ba≈ülƒ±ksƒ±z Etkinlik)'}</div>
                            <div class="details">
                                <strong>üïê Saat:</strong> ${startTime} - ${endTime}<br/>
                                <strong>üìç Yer:</strong> ${event.location || 'Belirtilmemi≈ü'}<br/>
                                <strong>üìù A√ßƒ±klama:</strong> ${event.description || 'A√ßƒ±klama yok'}
                            </div>
                            <div class="edit-section">
                                <span class="edit-label">üé® Renk Deƒüi≈ütir:</span>
                                ${colorSelectHTML}
                                <button class="update-btn" disabled>G√ºncelle</button>
                                <span class="status"></span>
                            </div>
                        `;

                        // Event listener'larƒ± ekle
                        const select = eventDiv.querySelector('.color-select');
                        const button = eventDiv.querySelector('.update-btn');
                        const status = eventDiv.querySelector('.status');

                        select.addEventListener('change', () => {
                            button.disabled = !select.value;
                        });

                        button.addEventListener('click', () => {
                            if (select.value) {
                                updateEventColor(event.id, select.value, status, select, button);
                            }
                        });

                        list.appendChild(eventDiv);
                    });

                    // Ba≈ülƒ±ƒüa tƒ±klayƒ±nca a√ß/kapat
                    header.addEventListener('click', () => {
                        const isVisible = list.classList.contains('show');
                        if (isVisible) {
                            list.classList.remove('show');
                            header.classList.add('collapsed');
                        } else {
                            list.classList.add('show');
                            header.classList.remove('collapsed');
                        }
                    });

                    groupDiv.appendChild(header);
                    groupDiv.appendChild(list);
                    container.appendChild(groupDiv);
                });
        }

        // Sayfa y√ºklendiƒüinde etkinlikleri getir
        loadEvents();
    </script>
</body>
</html>
